{% extends 'base.html' %}

{% block searched_term %}
<nav>
    {% if searched_term %}
    <p>The searched term is {{searched_term }}.</p>
    {% endif %}
</nav>
{% endblock %}

{% block search_results %}
<nav>
    <h1>Results for "{{ searched_term }}" : </h1>
    <ul>
        {% for res in result_list %}
        <li> {{res}} </li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
